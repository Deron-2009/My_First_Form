<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My First Form</title>
</head>
<body>
    <div class="allcontainer">
        <div class="heading">
            <h1>Fill this Form</h1>
            <h3>As fast as you can...</h3>
        </div>
        <div class="form">
            <form action="">
                <div class="names">
                    <label for="">Your First Name:</label>
                    <input type="text" name="" id="firstname" placeholder="First name">
                    <label for="">Your Last Name</label>
                    <input type="text" name="" id="lastname" placeholder="Last name">
                </div>
                <div class="ages">
                    <label for="">What is your Age?:</label>
                    <input type="number" name="" id="age">
                    <label for="">Date of Birth:</label>
                    <input type="date" name="" id="dob">
                </div>
                <div class="color">
                    <label for="">Select your favourite color:</label>
                    <input type="color" name="" id="fvrtcolor">
                    <label for="">Do you want to style this webpage using the color you selected? Click:</label>
                    <input type="button" value="Style!!!" id="style">
                </div>
                <div class="question1">
                    <b>What is your favourite sport?</b>
                    <input type="checkbox" name="" id="checkbox">
                    <label for="" class="checkboxlabel">Football</label>
                    <input type="checkbox" name="" id="checkbox">
                    <label for="" class="checkboxlabel">Cricket</label>
                    <input type="checkbox" name="" id="checkbox">
                    <label for=""  class="checkboxlabel">Badminton</label>
                    <input type="checkbox" name="" id="checkbox">
                    <label for=""  class="checkboxlabel">Other</label>
                </div>
                <div class="submit">
                    <input type="button" value="SUBMIT!" id="submit">
                </div>
            </form>
        </div>
        <div class="hidden"></div>
        <div class="hiddentwo"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
